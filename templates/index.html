<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .vote-count {
    color: yellow;
  }
  .rating {
    color: green;
   }
   .btn-custom {
       background: linear-gradient(to bottom, #f0ad4e, #d9534f);
       color: white;
    }

</style>


<body style="background-color:black">

    <nav class="navbar" style="background-color:#97DEFF">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:70px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h3 class="text-white">{{ book_name[i] }}</h3>


<!--                            <h4 class="text-white">{{ author[i] }}</h4>-->
                            <h4 class="text-white" style="font-style: italic;">{{ author[i] }}</h4>

<!--
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>-->
                            <h5 class="text-white vote-count">Votes - {{ votes[i] }}</h5>
<!--                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>-->
<!--                            <h5 class="text-white rating">Rating - {{ rating[i] }}</h5>-->
                            <h5 class="text-white rating">Rating - {{ '%0.2f'|format(rating[i]) }}</h5>



                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
